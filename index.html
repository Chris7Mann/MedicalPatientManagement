<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Gestione Pazienti - Studio Medico</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="logo">
      </div>

      <div id="alert" class="alert"></div>

      <form id="patientForm">
        <div class="form-group">
          <label for="nome" class="required"></label>
          <input type="text" id="nome" name="nome" required placeholder="Nome"/>
        </div>

        <div class="form-group">
          <label for="cognome"></label>
          <input type="text" id="cognome" name="cognome" required placeholder="Cognome" />
        </div>

        <div class="form-group">
          <label for="codiceFiscale"></label>
          <input
            type="text"
            id="codiceFiscale"
            name="codiceFiscale"
            maxlength="16"
            pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]"
            title="Inserisci un codice fiscale valido"
            required
            placeholder="Codice Fiscale"
          />
        </div>

        <div class="form-group">
          <label for="numeroCartella"></label>
          <input
            type="text"
            id="numeroCartella"
            name="numeroCartella"
            required
            placeholder="Numero Cartella Clinica"
          />
        </div>

        <div class="form-group">
          <label for="note"></label>
          <textarea
            id="note"
            name="note"
            placeholder="Inserisci eventuali note aggiuntive..."
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            Registra Paziente
          </button>
          <button type="button" class="btn btn-warning" onclick="svuotaCampi()">
            Svuota Campi
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="cancellaTabella()"
          >
            Cancella Tabella
          </button>
        </div>
      </form>

      <div class="patient-list">
        <h2>Pazienti Registrati</h2>
        <div class="table-container">
          <table id="patientTable">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Codice Fiscale</th>
                <th>Numero Cartella</th>
                <th>Data Registrazione</th>
                <th>Note</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <tr class="empty-state">
                <td colspan="7">Nessun paziente registrato</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
